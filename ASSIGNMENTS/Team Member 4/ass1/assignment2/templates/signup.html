<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">SmartFashion Recommendation System</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li class="active"><a href="#">Sign Up</a></li>
            <li><a href="login">Login</a></li>
          </ul>
        </div>
      </nav>
    <div style="padding-left:30%;padding-top:10%;">
    <form class="form-horizontal" action="signup" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-3">
            <input type="email" class="form-control" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" name="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" name="cpwd" placeholder="Enter confirm password">
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </div>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
